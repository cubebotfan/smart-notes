<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	
    <!-- <meta name="viewport" content="width=device-width, initial-scale"> -->
    <meta name="author" content="Ehren Strifling">
    <meta name="description" content="Smart Note Taker">
    <!--Use commas and a space to separate keywords-->
    <meta name="keywords" content="Ehren Strifling Smart Notes"> 
    
    <title>Smart Notes</title>
    <!--favicon. Put ?v=2 at the end to force reloads-->
    <link rel="icon" href="" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/index.css">

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="./src/scripts/draggable.js" defer></script>
    <script src="./src/scripts/script.js" type="module" defer></script>
    </head>
	<body>
		<div class="main-window draggable-window flex">
			<div class="main-window-bar draggable-window-bar"></div> <!--part of the window that we can click to drag it-->
			<div class="main-window-container">
				<div class="side-bar">
					<p><a class="add-new">Add New <i class='bx bx-plus-circle'></i></a></p>
					<ul id="all-notes"></ul>
				</div>
				<div class="notepad">
					<div class="notepad-container hide">
						<input id="file-name" type="text" placeholder="Enter a name for the note" autocomplete="off">
						<textarea id="file-content" placeholder="Content"></textarea>

						<div class="notepad-footer">
							<p><a class="save-button">Save</a></p>
							<p><a class="cancel-button">Cancel</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </body>
  </html>
